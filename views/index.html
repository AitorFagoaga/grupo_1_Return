<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link -->
    <link href="/css/index.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Home</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <div>
            <img alt="" class="logo" src="/images/Logo.png">
        </div>
        <!-- Top Row -->
        <form action="" class="search-menu-1" method="get" name="search-menu-1">
            <input class="search-bar" name="search-bar" type="text"/>
            <!-- <input class="magnifying-glass" for="search-menu" name="magnifying-glass" type="submit" value=""/> -->
            <button class="magnifying-glass" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="filter" type="submit">
                <i class="fa-solid fa-filter"></i>
            </button>
        </form>
        <div class="wallpaper">
            <div class="wallpaper-border-1"></div>
            <div class="wallpaper-border-2"></div>
            <img alt="" class="wallpaper-background" src="/images/Wallpaper.jpg">
            <a class="wallpaper-button" href="">Take me there</a>
        </div>
        <!-- Bottom Row -->
        <h4 class="headline-1">Popular categories</h4>
        <ul class="category">
            <a class="category-1" href=""><i class="fa-solid fa-tv"></i></a>
            <a class="category-2" href=""><i class="fa-solid fa-headset"></i></a>
            <a class="category-3" href=""><i class="fa-solid fa-gamepad"></i></a>
            <a class="category-4" href=""><i class="fa-brands fa-playstation"></i></a>
            <a class="category-5" href=""><i class="fa-brands fa-xbox"></i></a>
            <a class="category-button" href="">All categories</a>
        </ul>
    </header>
    <main>
        <h4 class="headline-2">New arrivals</h4>
        <section class="new-product">
            <!-- Product 1 -->
            <article class="new-product-1" name="new-product-1">
                <h3 class="new-product-discount"><i class="fa-solid fa-bookmark"></i></h3>
                <a href="" type="submit">
                    <img alt="" class="new-product-image" src="/images/Wallpaper.jpg">
                </a>
                <h3 class="new-product-title">Product Name</h3>
                <h3 class="new-product-price">U$D 999.99</h3>
            </article>
            <!-- Product 2 -->
            <article class="new-product-2" name="new-product-2">
                <h3 class="new-product-discount"><i class="fa-solid fa-bookmark"></i></h3>
                <a href="" type="submit">
                    <img alt="" class="new-product-image" src="/images/Wallpaper.jpg">
                </a>
                <h3 class="new-product-title">Product Name</h3>
                <h3 class="new-product-price">U$D 750.00</h3>
            </article>
            <!-- Product 3 -->
            <article class="new-product-3" name="new-product-3">
                <h3 class="new-product-discount"><i class="fa-solid fa-tags"></i></h3>
                <a href="" type="submit">
                    <img alt="" class="new-product-image" src="">
                </a>
                <h3 class="new-product-title">Product Name</h3>
                <h3 class="new-product-price">U$D 100.00</h3>
            </article>
        </section>
        <h4 class="headline-3">Sale</h4>
        <section class="sale-product">
            <!--  -->
            <article class="sale-product-1" name="sale-product-1">
                <h3 class="sale-product-discount"><i class="fa-solid fa-fire-flame-curved"></i></h3>
                <div class="sale-product-border-1" name="sale-product-border-1"></div>
                <div class="sale-product-border-2" name="sale-product-border-2"></div>
                <a href="" type="submit">
                    <img alt="" class="sale-product-image" src="/images/Wallpaper.jpg">
                </a>
            </article>
        </section>
    </main>
    <footer>
        <!-- Fixed Row -->
        <div class="navigation-bar" name="navigation-bar">
            <a class="navigation-bar-button" href="" type="submit">
                <i class="fa-solid fa-house navigation-bar-icon"></i>
            </a>
            <a class="navigation-bar-button" href="" type="submit">
                <i class="fa-solid fa-heart navigation-bar-icon"></i>
            </a>
            <a class="navigation-bar-button" href="" type="submit">            
                <i class="fa-solid fa-cart-shopping navigation-bar-icon"></i>
            </a>
            <a class="navigation-bar-button" href="" type="submit">
                <i class="fa-solid fa-user navigation-bar-icon"></i>
            </a>
            </div>
    </footer>
</body>
</html>
