<body>
    
    <form action="register.html" method="post" class="form-register">
        <h1 class =" form-titulo"> Registrate </h1>

        <div class="input-contenedor">
           <i class="fa-solid fa-user icon"></i>
           <input type="text" name ="nombre" class="sinborde" placeholder="Nombre Completo" maxlength="15"required/>


        </div>

         </div>

            <input type="password" name= "password" class="sinborde" placeholder="Crea Contraseña" maxlength="8" required/>

         </div>
        
         <label><input type="checkbox" class="checkbox">Aceptas nuestras condiciones de uso y política de privacidad</label></br>

        </div>
